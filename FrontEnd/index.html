<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./Images/FAVICON.png" type="image/x-icon" />
    <!-- style -->
    <link rel="stylesheet" href="./Style/LoginStyle.css" />
    <!-- javascript -->
    <script src="./javascript/index.js" defer></script>
    <title>Magic Cube Club</title>
  </head>

  <body style="display: flex; flex-direction: column">
    <div class="container-alert">
      <h2>E-mail de confirmação enviado !</h2>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="66"
        height="66"
        fill="currentColor"
        class="bi bi-envelope-check"
        viewBox="0 0 16 16"
      >
        <path
          d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2H2Zm3.708 6.208L1 11.105V5.383l4.708 2.825ZM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2-7-4.2Z"
        />
        <path
          d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Zm-1.993-1.679a.5.5 0 0 0-.686.172l-1.17 1.95-.547-.547a.5.5 0 0 0-.708.708l.774.773a.75.75 0 0 0 1.174-.144l1.335-2.226a.5.5 0 0 0-.172-.686Z"
        />
      </svg>
      <p>
        Por favor verifique o email enviado e valide o token para prosseguir.
      </p>

      <a target="_blank" href="https://mail.google.com/"
        ><button>Verificar Email</button></a
      >
    </div>

    <div class="container-error">
      <h2>Desculpe algo deu errado !</h2>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="66"
        height="66"
        fill="currentColor"
        class="bi bi-envelope-x"
        viewBox="0 0 16 16"
      >
        <path
          d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2H2Zm3.708 6.208L1 11.105V5.383l4.708 2.825ZM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2-7-4.2Z"
        />
        <path
          d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Zm-4.854-1.354a.5.5 0 0 0 0 .708l.647.646-.647.646a.5.5 0 0 0 .708.708l.646-.647.646.647a.5.5 0 0 0 .708-.708l-.647-.646.647-.646a.5.5 0 0 0-.708-.708l-.646.647-.646-.647a.5.5 0 0 0-.708 0Z"
        />
      </svg>
      <p>Por favor verifique os dados inseridos e tente novamente.</p>

      <a href="#"
        ><button id="returnButton">Retornar</button></a
      >
    </div>

    <div class="wraper-login">
      <div class="container-background">
        <img
          class="background-login-img"
          src="./Images/BackgroundLogin.jpg"
          alt="Background tela de login (pessoa jogando um cubo para cima)"
        />
      </div>

      <div class="container-form">
        <p>Welcome Magic Cube Club</p>
        <h2>Login to your account</h2>
        <form>
          <div class="form-group">
            <p>Name</p>
            <input type="text" id="userName" required/>
          </div>

          <div class="form-group">
            <p>E-mail</p>
            <input type="email" id="userEmail" required />
          </div>

          <!-- <input type="radio" id="userRemember"> <span>Remeber Account</span> -->
        </form>
        <button id="sendEmailButton">Login</button>
      </div>
    </div>
  </body>
</html>
